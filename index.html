<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Weather app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>
  <header class="header">
    <div class="header_content">
      <a class="header_homelink" href="/" >
        <img 
        src="assets/images/logo.svg" 
        alt="Weather Home Page"
        width="197"
        height="40"
        class="header_logo"
        >
      </a>

      <select class="header_dropdown" >
        <option value="">Units</option>
        <option value="C">&deg;C</option>
        <option value="F">&deg;F</option>
      </select>
    </div>
  </header>

  <main class="main">



    <section class="hero">
      <div class="hero_content">
        <h1 class="hero_title"> How's the sky looking today? </h1>
        
        <div class="hero_search">
          <input class="hero_textbox " type="text" name="search" placeholder="Search for a place...">
          <button class="hero_button" type="submit" >Search</button>
        </div>
      </div>

    </section>



    <section class="current">
      <div class="current_weather">

        <div class="current_location">
          <div class="current_city">Berlin, Germany</div>
          <div class="current_date">Tuesday, Aug 5, 2025</div>
        </div>

        <div class="current_info">
          <img 
          class="current_icon"
          src="assets/images/icon-sunny.webp" 
          alt="current weather icon"
          width="320"
          height="320"
          >
          <div class="current_temp">
            <span>20</span>&deg;
          </div>
        </div>

        <div class="current_conditions">

          <div class="current_condition">
            <p class="current_condition-title">Feels Like</p>
            <p class="current_condition-value">
              <span>18</span>&deg;
            </p>
          </div>
          <div class="current_condition">
            <p class="current_condition-title">Humidity</p>
            <p class="current_condition-value">
              <span>46</span>%
            </p>
          </div>
          <div class="current_condition">
            <p class="current_condition-title">Wind</p>
            <p class="current_condition-value">
              <span>14</span>km/h
            </p>
          </div>
          <div class="current_condition">
            <p class="current_condition-title">Precipitation</p>
            <p class="current_condition-value">
              <span>0</span>mm
            </p>
          </div>

        </div>




      </div>
    </section>



    <section class="daily_forcast"></section>



    <section class="hourly_forecast"></section>



















  </main>
